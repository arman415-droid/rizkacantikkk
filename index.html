<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>armangantengbgtwleee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Halaman 1 -->
  <div class="page page1" id="page1">
    <h1 class="tap-text">ðŸ’– Tap Layar ðŸ’–</h1>
  </div>

  <!-- Halaman 2 -->
  <div class="page page2 hidden" id="page2">
    <div class="love-container" id="loveContainer"></div>

    <div class="floating-photos">
      <img src="gambar1.jpg" alt="Foto 1" class="floating-photo" id="photo1">
      <img src="gambar2.jpg" alt="Foto 2" class="floating-photo" id="photo2">
      <img src="gambar3.jpg" alt="Foto 3" class="floating-photo" id="photo3">
    </div>

    <div class="music-card">
      <img src="gambar4.jpg" alt="Album Cover" class="cover">
      <h2>Bergema Sampai Selamanya</h2>
      <p>Nadhif Basalamah</p>
      <audio controls autoplay loop>
        <source src="lagu.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const loveContainer = document.getElementById('loveContainer');

    // Saat tap layar
    page1.addEventListener('click', () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
      startLoveAnimation();
    });

    // Fungsi membuat animasi love jatuh
    function startLoveAnimation() {
      setInterval(() => {
        const love = document.createElement('div');
        love.classList.add('love');
        love.innerHTML = 'ðŸ’—';

        love.style.left = Math.random() * 100 + 'vw';
        love.style.animationDuration = 3 + Math.random() * 3 + 's';

        loveContainer.appendChild(love);

        setTimeout(() => {
          love.remove();
        }, 6000);
      }, 300);
    }
  </script>
</body>
</html>
